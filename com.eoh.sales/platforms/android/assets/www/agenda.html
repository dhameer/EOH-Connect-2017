<ons-navigator animation="slide" var="news">  
  <ons-page>
    <ons-toolbar class="NavBar" modifier="transparent">
      <div class="left">
        <ons-toolbar-button ng-click="menu.toggle()"><ons-icon icon="ion-navicon-round" fixed-width="false"></ons-icon><span class="menuname">Menu</span></ons-toolbar-button>
      </div>
      
    </ons-toolbar>

    <div class="app-page news-page latest-news" ng-controller="agendaController" data-ng-init="getAllRecords()">

      <ons-list modifier="news">
<div class="header_title_list">Agenda</div>
        <ons-list-item class="list-item-container" ng-repeat="item in items track by $index"  ng-click="showPost($index)">
          <ons-row>
            <ons-col>
              <div class="name">
                {{ item.title | htmlToPlaintext |limitTo: 40 }}
              </div>
              <div class="desc">
                {{ item.excerpt | htmlToPlaintext | limitTo: 100 }}               
              </div>
            </ons-col>
            <ons-col width="40px"></ons-col>
          </ons-row>
        </ons-list-item>

      </ons-list>

      <ons-button id="moreButton" rel="home" class="center" should-spin="{{isFetching}}" ng-click="nextPage()">Continue Agenda</ons-button>

    </div>
 
  </ons-page>
</ons-navigator>
