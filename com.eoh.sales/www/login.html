<ons-page ng-controller="loginCtrl" class="transparent" sliding-menu-ignore="true">

  <div class="login-page">
    <div class="login-logo">
      <img src="images/march/login_header.png" width="100%" alt=""/>
    </div>
    <div><img src="images/march/login_connections.png" style="height: auto; width: 50%; display: block; z-index: 55; position: absolute; margin-left: 52%; margin-right: 0; margin-top: 40%">
    <div class="login-form">
      <ons-scroller style="height: 300px; width: 100%">      
      <div class="signup-wrapper">
        <ons-row>
          <ons-col>
            <p class="header_title">LOGIN</p>
          </ons-col>
        </ons-row>
        <ons-row class="textbox-height">
          <ons-col class="textbox-background">
            <div class="border">
              <ons-icon icon="ion-android-contact" class="blue login-icon" fixed-width="true"></ons-icon>
              <input type="text" class="text-input--underbar login-text" ng-focus="fld_focus(true)" ng-blur="fld_focus(false)" id="email" ng-model="username" placeholder="Email Address" value="">
            </div>
          </ons-col>
        </ons-row>
        <br>
        <ons-row>
          <ons-col>
            <ons-button class="login-button" ng-click="login()">CONTINUE</ons-button>
          </ons-col>
        </ons-row>
      </div>
      <ons-scroller>
    </div>
    </div>
    <ons-bottom-toolbar style="text-align: center; line-height: 44px; background-image: url('images/march/login_footer.png'); background-size: cover; height: 70px">

    </ons-bottom-toolbar>
  </div>
  <ons-modal var="modal">
      <ons-icon icon="ion-loading-c" spin="true"></ons-icon>
      <br><br>
      Please wait<br>Connecting...
  </ons-modal>

</ons-page>
